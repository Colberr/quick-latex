<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <meta name="description" content=""> -->
		<title>Quick Latex</title>
		<!-- <link rel="icon" href=""> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="buttons">
			<button onclick="changeBrackets(0)" class="selected">&Backslash;( &nbsp; &Backslash;)</button>
			<button onclick="changeBrackets(1)">&Backslash;[ &nbsp; &Backslash;]</button>
			<button onclick="changeBrackets(2)">&dollar; &nbsp; &dollar;</button>
			<button onclick="changeBrackets(3)">&dollar; &dollar; &nbsp; &dollar; &dollar;</button>
			<button onclick="changeBrackets(4)">None</button>
			<div class="vert-rule"></div>
			<button onclick="clearInputs()">Clear inputs</button>
			<div class="vert-rule"></div>
			<button onclick="copyLATEX()">Copy LATEX</button>
		</section>
		<hr>
		<section id="io">
			<textarea id="math-input" onkeyup="updateMath(this.value)" autocomplete="off"></textarea>
			<textarea id="latex-output" onkeyup="updateLATEX(this.value)" autocomplete="off" readonly></textarea>
			<div id="math-container"></div>
		</section>
		<!-- Load JS files -->
		<script src="js/MathJax/tex-mml-svg.js"></script>
		<script src="js/mml-to-latex.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
